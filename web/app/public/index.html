
<html>
<head>
  <title>Broadpeak SIMID demo</title>
  
  <!-- shaka-player -->
  <script src="./lib/shaka-player/4.14.2/shaka-player.compiled.js"></script>

  <!-- smartlib -->
  <script src="./lib/smartlib/base.smartlib.browser.min.js"></script>
  <script src="./lib/smartlib/analytics.smartlib.browser.min.js"></script>
  <script src="./lib/smartlib/ad.smartlib.browser.min.js"></script>
  <script src="./lib/smartlib/shaka.smartlib.browser.min.js"></script>

  <!-- app -->
  <script src="./dist/main.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;

      background-color: black;
      color: white;
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 1vw;
    }

    #main {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    #player {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      transition: all .5s linear;
    }

    #video {
      object-fit: cover;
      /* width: 100vw;
      height: 100vh; */
      top: 0;
      left: 0;
    }

    .inputs {
      position: absolute;
      top: 5%;
      left: 5%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
      z-index: 2;
    }

    .input {
      display: flex;
      align-items: center;
    }

    .input * {
      padding: 10px;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      border: 0;
    }

</style>
</head>
<body>
  <div id="main">

    <div id="player">
      <div class="inputs">
        <div id="stream" class="input">
          <label for="stream-edit-url">Stream:</label>
          <input type="text" id="stream-edit-url" size=50 value="">
          <button id="stream-button-load">LOAD</button>
          <button id="stream-button-stop">STOP</button>
        </div>

        <div id="creative" class="input">
          <label for="creative-edit-url">Creative:</label>
          <input type="text" id="creative-edit-url" size=50 value="">
          <label for="creative-edit-duration">Duration:</label>
          <input type="text" id="creative-edit-duration" size=5 value="10">
          <button id="creative-button-load">LOAD</button>
        </div>
      </div>

      <video id="video" controls autoplay></video>

    </div>

  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // initApp();
    setTimeout(() => initApp(), 500);
  });
</script>
</html>
